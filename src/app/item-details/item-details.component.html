<app-topmenu></app-topmenu>

    <div class="container">
        <div class="row row-product">

            <div class="col-6">
            <div class="product-photo">
                <img src="{{singleProduct.fields.Fotos[0].url}}" width="100%"/>
                <div class="items-details-content-buttons">
                    <a (click)="switchContent('productDetails')">Product Details</a>
                    <a (click)="switchContent('shippingDetails')">Shipping Details</a>
                    <a (click)="switchContent('brandStory')">Brand Story</a>
                </div>
            </div>
            </div>
            <div class="col-6">
            <div class="product-name-big">{{singleProduct.fields.Name}}</div>
            <!--<div class="product-brand-big">{{singleProduct.Maker.fields.Name}}</div>-->
            <div class="product-brand-big" [hidden]="showContent!=='productDetails'">
                {{singleProduct.fields["Product Description"]}}</div>
            <div class="product-brand-big" [hidden]="showContent!=='brandStory'">
                {{singleProduct.fields.brandStory}}</div>
            <div class="product-brand-big" [hidden]="showContent!=='shippingDetails'">
                {{singleProduct.fields["Delivery Time"][0]}}</div>
            <br/>
            <div class="product-price-big">$ {{singleProduct.fields.finalPrice}}</div>
            <!--<div class="product-reviews-big">★★★★★ Reviews</div>-->

            <!--<div class="product-quantity-big">Quantity<br />	<select>
            <option value="1">1</option>

            
            </select></div>
              -->
            <div class="product-name-big"></div>
            </div>
            
            
            </div>

            <div class="row">
                <div class="col-6 thumbnails">
                    <div class="thumbnail" *ngFor="let singleProductPicture of singleProduct.fields.Fotos">
                        <img src="{{singleProductPicture.url}}" width="50px;"/>
                    </div>
                </div>
                
                <div class="col-6 product-btns">
                  <a (click)="addToCart(singleProduct.id, singleProduct.fields.Price)" class="btn btn-primary add-to-cart-button">Add to cart</a>
                  <a (click)="addToWishlist(singleProduct.id)" class="btn btn-primary add-to-cart-button-small">Add to wishlist</a>
                </div>
                </div>
    </div>

<app-footer></app-footer>
