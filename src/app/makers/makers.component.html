<div *ngFor="let maker of makers">

<div class="row row-separator"></div>

	<div class="col-2"><img src="{{maker.fields.Picture[0].url}}" width="100%"/></div>
	<div class="col-2"><img src="{{maker.fields.Picture[0].url}}" width="100%"/></div>
	<div class="col-2"><img src="{{maker.fields.Picture[0].url}}" width="100%"/></div>
	<div class="col-3"><div class="more-from">More from "{{maker.fields.Brand}}"</div></div>
</div>


</div>
