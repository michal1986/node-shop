<app-topmenu></app-topmenu>

<div class="container">
<div class="row row-header">
    <div class="col-12 col-header">
      <div class="header">
        <img src="assets/img/header.png" width="100%" />
      </div>
    </div>
  </div>
  <div class="row-title">
    <div class="col-12 col-title">
      Market</div>
  </div>
  <div class="row row-products">
    <div class="col-3" *ngFor="let product of products">
      <a [routerLink]="['/product/', product.id]" 
          ><img src="{{product.fields.Pictures[0].url}}" width="100%" />
      </a>
      <div class="product-name">{{product.fields.Name}}</div>
      <div class="product-brand">{{product.fields.Category}}</div>
      <div class="product-price">${{product.fields.Price}}</div>
      <a (click)="addToCart(product.id, product.fields.Price)" class="btn btn-primary add-to-cart-button-small">Add to cart</a>
      <br/>
      <!--<a href="#!" class="btn btn-primary closeit add-to-cart-button-small">Add to wishlist</a>-->
    </div>
  </div>
